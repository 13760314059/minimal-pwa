
<head>
  <title>Minimal PWA</title>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="icon" href="/e.png" type="image/png" />
</head>

<body>
  <h3>Revision 7</h3>
  <div class="main-text">
    Minimal PWA, open Console for more~~~
  </div>
  <div>
    You are:
    <span id="network-status" class="">Online</span>
  </div>
  <img src="https://addyosmani.com/assets/getting-started-pwa/pwa-general-0-@1x.jpg">
  <script type="text/javascript">
    navigator.serviceWorker && navigator.serviceWorker.register('sw.js').then(function(registration) {
      console.log('Registered events at scope: ', registration.scope);
    });
    fetch('./data.json')

    var statusEl = document.querySelector('#network-status')
    if (!navigator.onLine) {
      statusEl.classList = ['is-offline']
      statusEl.innerText = 'Offline'
    }
  </script>
</body>
